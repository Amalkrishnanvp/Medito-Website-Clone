<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medito</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="navbar">
            <div class="left-section">
                <div class="medito-logo"></div>
                <div class="medito-name">
                    <p class="medito-name1">medito</p>
                    <p class="medito-name2">FOUNDATION</p>
                </div>
            </div>
            <div class="right-section">
                <ul>
                    <a href="">Home</a>
                    <a class="app-text" href="">App</a>
                    <a href="">Meditations</a>
                    <a href="">Blog</a>
                    <a href="">Resources</a>
                    <a href="">About</a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <button class="donate-btn">Donate</button>
                </ul>
            </div>
        </div>
    </header>

    <section class="first-section">
        <div class="hero-section">
            <h1 class="heading">Medito app</h1>
            <div class="para">Free-forever meditation app. Made for people, not for profit.</div>
            <div class="buttons">
                <button class="hero-btn1">Download on iOS</button>
                <button class="hero-btn2">Download on Android</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
